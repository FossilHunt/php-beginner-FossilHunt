<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vier kleine foto's</title>
    <style>
        .foto-container {
            display: flex;
            flex-wrap: wrap; /* Hiermee worden de foto's automatisch naar de volgende rij verplaatst */
        }

        .kleine-foto {
            width: 150px; /* Pas de breedte aan zoals gewenst */
            height: auto; /* Behoud de aspectverhouding van de afbeeldingen */
            margin-bottom: 10px; /* Voeg wat ruimte toe onder elke foto voor betere weergave */
        }
    </style>
</head>
<body>
    <div class="foto-container">
        <img src="bungalo1.png" alt="Foto 1" class="kleine-foto">
        <img src="bungalo2.png" alt="Foto 2" class="kleine-foto">
        <img src="bungalo3.png" alt="Foto 3" class="kleine-foto">
        <img src="bungalo4.png" alt="Foto 4" class="kleine-foto">
    </div>
</body>
</html>
